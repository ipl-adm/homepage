<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Добро пожаловать, снова.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="search">
        <input id="search-field" type="text" name="search-field"/>
    </div>
    <div class="container">
        <div id="clock"></div>
        <div class="text-container">
            <div class="row">
                <div id="text-description" class="inline"></div>
                <div class="inline" id="randtext">  </div>
                <div id="temp" class="inline"></div>
            </div>
        </div>
        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">[soc]</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://vk.com/devgrf" target="_blank">VK</a>
                    <a class="bookmark" href="https://t.me/tp3rson" target="_blank">Telegram</a>
                    <a class="bookmark" href="https://discord.gg/pjZAfPx" target="_blank">Discord</a>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">[work]</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://github.com/" target="_blank">Github</a>
                    <a class="bookmark" href="https://gitlab.com/" target="_blank">Gitlab</a>
                </div>
            </div>
            <div class="bookmark-set">
            <div class="bookmark-title">[tools]</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://www.jetbrains.com/ru-ru/youtrack/" target="_blank">Youtrack</a>
                    <a class="bookmark" href="https://www.jetbrains.com/ru-ru/teamcity/" target="_blank">Teamcity</a>
                    <a class="bookmark" href="https://www.jetbrains.com/ru-ru/idea/" target="_blank">Intellij IDEA</a>
                    <a class="bookmark" href="" target="_blank">Win10/Linux</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        var textarr = ["'Разработка это весело!' - говорили они...", "Майнкрафт - это моя жизнь!!1", "Семь раз подумай, один раз напиши"];
        var rand = Math.floor(Math.random() * textarr.length);
        var randtext = textarr[rand]
        document.querySelector("#randtext").innerHTML = randtext;

        // Search on enter key event
        document.getElementById("search-field").addEventListener("keydown",  event => { 
            if (event.keyCode === 13) {
                var val = document.getElementById("search-field").value;
                window.open("https://google.com/search?q=" + val);
            }
        });
        // Get current time and format
        getTime = () => {
            let date = new Date(),
                min = date.getMinutes(),
                sec = date.getSeconds(),
                hour = date.getHours();

            return "" + 
                (hour < 10 ? ("0" + hour) : hour) + ":" + 
                (min < 10 ? ("0" + min) : min) + ":" + 
                (sec < 10 ? ("0" + sec) : sec);
        }

        window.onload = () => {
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
            },100);
        }

        document.addEventListener("keydown", event => {
            if (event.keyCode == 32) {          // Пробел откроет полноэкранный поиск
                document.getElementById('search').style.display = 'flex';
                document.getElementById('search-field').focus();
            } else if (event.keyCode == 27) {   // А esc закроет его!
                document.getElementById('search-field').value = '';
                document.getElementById('search-field').blur();
                document.getElementById('search').style.display = 'none';
            }
        });
    </script>
</body>
</html>
